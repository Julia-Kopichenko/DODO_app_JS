<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./CSS/normalize.css">
		<link rel="stylesheet" href="./CSS/style.css">
		<title>TODO list</title>
	</head>

	<body>
		<h1 class="visually-hidden">Список дел</h1>
		<div class="content-wrapper">
			<header>
				<div class="header-wrapper">
					<div class="search-wrapper">
						<div class="logo"></div>
						<input type="text" class="search-input" placeholder="Search task for to do" tabindex="0">
					</div>
					
					<nav>
						<ul class="tab-list">
							<li id="all" class="line--active">
								<button class="tab tab--active" tabindex="0">All</button>
							</li>
							<li id="active">
								<button class="tab" tabindex="0">Active</button>
							</li>
							<li id="done">
								<button class="tab" tabindex="0">Done</button>
							</li>
						</ul>	
					</nav>
				</div>			
			</header>
		
			<main>
				<div class="main-wrapper">
					<section class="add-wrapper">
						<p class="add-label">New Task</p>
						<textarea class="add-input"></textarea>
						<button class="add-button">ADD</button>
					</section>

					<section>
						<ul class="todo-list">
							<!-- наполняеи списком через js -->
						</ul>
					</section>
				</div>
			</main>
		</div>
		<script src="./JS/script.js"></script>
	</body>
</html>
