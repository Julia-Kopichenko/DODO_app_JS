<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./CSS/normalize.css">
		<link rel="stylesheet" href="./CSS/style.css">
		<title>TODO list</title>
	</head>

	<body>
		<h1 class="visually-hidden">Список дел</h1>
		<div class="content-wrapper">
			<header>
				<div class="header-wrapper">
					<div class="search-wrapper">
						<div class="logo"></div>
						<input type="search" class="search-input" placeholder="Search task for to do" tabindex="0">
					</div>
					
					<ul class="tab-list">
						<li id="all" class="line--active">
							<a class="tab tab--active" tabindex="0" href="#">All</a>
						</li>
						<li id="active" >
							<a class="tab" tabindex="0" href="#">Active</a>
						</li>
						<li id="done">
							<a class="tab" tabindex="0" href="#">Done</a>
						</li>
					</ul>	
				</div>			
			</header>
			<main>
				<div class="main-wrapper">
					<section class="add-wrapper">
						<h2 class="visually-hidden">Введите новую задачу</h2>
						<p class="add-label">New Task</p>
						<textarea class="add-input"></textarea>
						<button class="add-button">ADD</button>
					</section>
					<section>
						<h3 class="visually-hidden">Список ваших задач</h3>
						<ul class="todo-list">
							<!-- наполняем списком через js -->
						</ul>
					</section>
				</div>
			</main>
		</div>
		<script src="./JS/script.js"></script>
	</body>
</html>
